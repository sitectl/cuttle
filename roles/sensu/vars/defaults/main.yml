          # - flapjack_http
        pagerduty: []
        flapjack: []
        flapjack_http: []
        sensu_api: []
      metrics:
        - graphite
      graphite:
        enabled: True
        host: 127.0.0.1
        port: 2003
      pagerduty:
        enabled: False
        api_key_default: notarealkey
        api_keys:
          - name: support
            api_key: notarealkey
      flapjack:
        enabled: False
        host: 127.0.0.1
        # flapjack dedicated redis instance
        port: 6380
        db: 0
      flapjack_http:
        enabled: False
        uri: http://localhost:3090
        ttl: -1 # -1 disables, otherwise httpbroker re-sends last received state until ttl expires
        sensu_api:
          uri: http://127.0.0.1:4567
          user: admin
          pass: admin
      sensu_api:
        enabled: True
        host: 127.0.0.1
        port: 4567
        user: admin
        pass: admin
        datacenter: "{{ site_abrv|default('unknown') }}"
