    forwarder: filebeat

  api:
    bind_ip: 127.0.0.1
    port: 4567
    username: admin
    password: admin
    firewall: []
    ssl_enabled: False

  dashboard:
    version: 0.17.1*
    host: 127.0.0.1
    port: 3000
    refresh: 10
    firewall: []
    datacenters:
      - hostname: localhost
        password: admin
    sensu_plugins:
      - name: sensu-plugins-uchiwa
