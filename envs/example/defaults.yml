  vhost_name: control-portal
  server_name: control.local
  listen_ip: "*"
  listen_port: 80
  listen_ssl_port: 443
  proxy_to: http://127.0.0.1:8080/
  basic:
    users:
      - username: admin
        password: admin
  oauth2:
    auth_proxy:
      enabled: true
      log_level: "warn"
      ip: 127.0.0.1
      port: 8089
    protected_locations:
      enabled: true
      log_level: "warn"
      ip: 127.0.0.1
      port: 80
      url: "http://127.0.0.1"
    config:
      # Implies port 80
      client_id: "xxxxxxxxxxxx"
      client_secret: "xxxxxxxxxxxx"
      pass_access_token: "true"
      pass_basic_auth: false
      cookie_name: "oauth2_proxy_cookie"
      cookie_secret: "oauth2_proxy_secret_pass"
      cookie_domain: ""
      cookie_expire: "168h"
      cookie_refresh: "24h"
      cookie_secure: "true"
      cookie_httponly: "false"
      provider: "github"
      provider_url: "https://github.com"
      http_address: "127.0.0.1:3010"
      email_domains: "*"
      github_org: ~
      redirect_url: "https://control.local/oauth2/callback"
      upstreams: "http://127.0.0.1:8080"
  firewall:
  - port: 80
    protocol: tcp
    src:
      - "{{ public_ipv4.network }}/{{ public_ipv4.netmask }}"
  - port: 443
    protocol: tcp
    src:
      - "{{ public_ipv4.network }}/{{ public_ipv4.netmask }}"

netdata:
  enabled: true
  config:
    backend:
      enabled: no
  firewall:
    allow_from: []

netdata_dashboard:
  apache:
    enabled: true
    port: 8082
  firewall: []
